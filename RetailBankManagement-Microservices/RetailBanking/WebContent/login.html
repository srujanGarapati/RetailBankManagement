<body ng-app="loginservice" style="background-color: lightslategrey;">

	<div class="container-fluid card text-center mt-5  shadow" style="background-color: aliceblue;width: 30%;" ng-controller="loginController">


		<form ng-submit="login() " >
			<h2 class="card-header mb-3"><b>Retail Bank</b></h2>
			<div class="form-row mt-3">
				<div class="form-group col">
					<label for="inputEmail4" >User Id</label> <input type="email"
						class="form-control" ng-model="loginForm.loginId" required id="inputEmail4">
				</div>

			</div>
			<div class="form-row">
				<div class="form-group col">
				
					<label for="inputPassword4">Password</label> <input type="password" 
						class="form-control" ng-model="loginForm.password" required id="inputPassword4">
				</div>
			</div>
			<button type="submit" class="btn btn-primary mb-5">Sign in</button>

		</form>
	</div>
	

</body>
</html>
