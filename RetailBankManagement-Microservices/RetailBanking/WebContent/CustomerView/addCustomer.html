<div ng-controller="addCustController">
	<form ng-submit="addCust()" class="card container-fluid shadow mt-5"
		style="width: 70%; background-color: aliceblue">
<h2 class="text-center card-header">Customer Registration Forms</h2>
		<div class="form-row mt-4">
			<div class="form-group col-md-6">
				<label for="inputNumber">SSN Id</label> <input type="number"
					class="form-control" id="inputNumber" ng-model="customerForm.ssnId"
					required>
			</div>
			<div class="form-group col-md-6">
				<label for="inputName">Name</label> <input type="text"
					class="form-control" ng-model="customerForm.customerName"
					id="inputName" required>
			</div>
		</div>
		<div class="form-row mt-4">
			<div class="form-group col-md-6">
				<label for="inputNumber">Age</label> <input type="number"
					class="form-control" ng-model="customerForm.age" id="inputNumber"
					required>
			</div>
			<div class="form-check col-md-2  mt-5">
				<input class="form-check-input" ng-model="customerForm.gender"
					type="radio" name="exampleRadios" id="exampleRadios1" value="Male">&nbsp;&nbsp;&nbsp;
				<label class="form-check-label" for="exampleRadios1"> Male </label>
			</div>
			<div class="form-check col-md-2  mt-5">
				<input class="form-check-input" ng-model="customerForm.gender"
					type="radio" name="exampleRadios" id="exampleRadios2"
					value="Female">&nbsp;&nbsp;&nbsp; <label
					class="form-check-label" for="exampleRadios2"> Female </label>
			</div>
			<div class="form-check col-md-2  mt-5 justify-content-center">
				<input class="form-check-input" ng-model="customerForm.gender"
					type="radio" name="exampleRadios" id="exampleRadios3"
					value="Others">&nbsp;&nbsp;&nbsp; <label
					class="form-check-label mr-3" for="exampleRadios3"> Others
				</label>
			</div>
		</div>
		<div class="form-row mt-4">
			<div class="form-group col-md-6">
				<label for="inputTel">Mobile No</label> <input type="tel"
					class="form-control" id="inputTel" ng-model="customerForm.mobile"
					required>
			</div>
			<div class="form-group col-md-6">
				<label for="inputAddress2">Address 2</label> <input type="text"
					class="form-control" ng-model="customerForm.address" required
					id="inputAddress2" placeholder="Apartment, studio, or floor">
			</div>
		</div>
		<div class="form-row mt-4">
			<div class="form-group col-md-6">
				<label for="inputText">City</label> <input type="text"
					class="form-control" id="inputText" ng-model="customerForm.city"
					required>
			</div>
			<div class="form-group col-md-6">
				<label for="inputEmail4">Email</label> <input type="email"
					ng-model="customerForm.gmail" class="form-control" id="inputEmail4">
			</div>
		</div>

		<button type="submit"
			class="btn btn-primary mt-4 mb-4 ml-5 mr-5 align-middle"><h5><b>Add
			Customer</b></h5></button>
	</form>
	<center>
		<h4>{{message}}</h4>
	</center>

</div>
