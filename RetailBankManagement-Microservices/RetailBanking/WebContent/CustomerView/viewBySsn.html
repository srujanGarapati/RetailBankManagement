<div ng-controller="viewByController" class="center">
	<form name="myForm" class="card container-fluid shadow mt-5"
		style="width: 50%; background-color: aliceblue">
		<h2 class="text-center card-header">View By SSN ID</h2>
		<div class="form-row mt-4">
			<div class="form-group col-md-auto mt-3 ml-auto">
				<label for="inputNumber">SSN Id</label>
			</div>
			<div class="form-group col-md-auto mr-auto">
				<input type="number" class="form-control" id="inputNumber"
					ng-model="customerForm.pId" required><br>
				<span style="color: red"
					ng-show="myForm.myName.$touched && myForm.myName.$invalid">The
					name is required.</span>
			</div>
		</div>
		<div class="form-row">
		<div class="form-group col-md-7 ml-auto">
		<a href="#!viewBySsnDisplay"  class="center">
		<button
				type="submit" ng-click="viewBy(customerForm.pId)"
				ng-disabled="(myForm.myName.$touched && myForm.myName.$invalid)||myForm.myName.$untouched"
				class="btn btn-primary mb-4 ml-5 mr-5 align-middle">Search</button></a>
		</div>
		</div>
	</form>

</div>
