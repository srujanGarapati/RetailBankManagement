<div   ng-controller="viewAllTransController">

{{fromDate+"-"+fromMon+"-"+fromYear}}
{{toDate+"-"+toMon+"-"+toYear}}
     <table border="1" align="center" class=" table table-striped mt-5" style="width: 70%; background-color: aliceblue">
	<thead>
         <tr>
            <th scope="col">Transaction Id</th>
            <th scope="col">Account Id</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col">Timestamp</th>
         </tr>
        </thead>
        <tbody>
         <tr  ng-repeat="trans in transaction">
         	<th scope="row"> {{trans.transId }}</th>
            <td > {{trans.accId }}</td>
            <td> {{trans.amount}}</td>
            <td>{{trans.status}}</td>
            <td>{{trans.timeStamp}}</td>
         </tr>
         </tbody>
            </table>
</div>
