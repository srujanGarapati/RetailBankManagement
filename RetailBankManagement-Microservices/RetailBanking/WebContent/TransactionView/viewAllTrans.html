<form name="myForm" class="card container-fluid shadow mt-5"
		style="width: 50%; background-color: aliceblue">
		<h2 class="text-center card-header">Transactions</h2>
		<div class="form-row mt-5">
			<div class="form-group col-md-auto mt-3 ml-auto">
				<label for="inputNumber">From Date</label>
			</div>
			<div class="form-group col-md-auto mr-auto">
				<input type="date" class="form-control" id="inputNumaber"
					ng-model="transForm.from" required><br>
			</div>
		</div>
		<div class="form-row mt-4">
			<div class="form-group col-md-auto mt-3 ml-auto">
				<label for="inputNumber">To Date</label>
			</div>
			<div class="form-group col-md-auto mr-auto">
				<input type="date" class="form-control" id="inputNumaber"
					ng-model="transForm.to" required><br>
			</div>
		</div>
		<div class="form-row">
		<div class="form-group col-md-7 ml-auto">
		<a href="#!viewByAccIdDisplay"  class="center">
		<button
				type="submit" ng-click="viewBy(accForm.accountId)"
				
				class="btn btn-primary mb-4 ml-5 mr-5 align-middle">Search</button></a>
		</div>
		</div>
	</form>
</div>
